<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Willkai Window</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-gray-700">

    <header id="header-placeholder"></header>

    <main>
        <section class="bg-willkai-blue text-white pt-32 pb-16 text-center">
            <div class="container mx-auto px-6">
                <h1 class="text-4xl md:text-5xl font-extrabold" data-lang="contact_hero_title">Get In Touch</h1>
                <p class="text-lg md:text-xl mt-4 max-w-3xl mx-auto" data-lang="contact_hero_subtitle">We're here to answer your questions. Reach out to us and we'll respond as soon as we can.</p>
            </div>
        </section>

        <section id="contact-us" class="py-20">
            <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12">
                <div>
                    <h2 class="text-2xl font-bold text-willkai-blue mb-4" data-lang="contact_form_title">Send Us a Message</h2>
                     <div class="max-w-lg bg-white p-8 rounded-lg shadow-lg">
                        <form action="mailto:quy.nguyen@willkaiwindow.com.vn" method="POST" enctype="text/plain">
                            <div class="mb-4">
                                <label for="name" class="block text-gray-700 font-bold mb-2" data-lang="form_name">Full Name</label>
                                <input type="text" id="name" name="Full Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-willkai-pink" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 font-bold mb-2" data-lang="form_email">Email Address</label>
                                <input type="email" id="email" name="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-willkai-pink" required>
                            </div>
                            <div class="mb-4">
                                <label for="phone" class="block text-gray-700 font-bold mb-2" data-lang="form_phone">Phone Number</label>
                                <input type="tel" id="phone" name="Phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-willkai-pink">
                            </div>
                            <div class="mb-6">
                                <label for="message" class="block text-gray-700 font-bold mb-2" data-lang="form_message">Message</label>
                                <textarea id="message" name="Message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-willkai-pink" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="w-full bg-willkai-pink text-white font-bold py-3 px-8 rounded-full hover:bg-opacity-90 transition duration-300 text-lg" data-lang="form_button">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
                 <div>
                    <h2 class="text-2xl font-bold text-willkai-blue mb-4" data-lang="contact_info_title">Contact Information</h2>
                    <div class="bg-gray-50 p-8 rounded-lg">
                        <p class="mb-4"><strong>Address:</strong><br> 123 Construction Way, District 1, Ho Chi Minh City, Vietnam</p>
                        <p class="mb-4"><strong>Phone:</strong><br> (+84) 28 1234 5678</p>
                        <p><strong>Email:</strong><br> info@willkaiwindow.com.vn</p>
                    </div>
                    <div class="mt-8">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.447176557898!2d106.6971484147498!3d10.77698999232077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f3a9d9d1e5b%3A0x1b1d4b8e0b8e0b1a!2sBen%20Thanh%20Market!5e0!3m2!1sen!2s!4v1626354363363!5m2!1sen!2s" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" class="rounded-lg shadow-lg"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="script.js" defer></script>
</body>
</html>
