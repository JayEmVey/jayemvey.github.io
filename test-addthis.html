<html>
<head>
	<title>test addThis</title>
</head>
	<body>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=677195822432230";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>

		<h1>AddThis installation example</h1>

		<!-- Go to www.addthis.com/dashboard to customize your tools -->
		<div class="addthis_native_toolbox">
			<p>
				This is example native toolbox
			</p>
		</div>

		<!-- Go to www.addthis.com/dashboard to customize your tools -->
		<div class="addthis_sharing_toolbox">
			<p>
				This is example about sharing toolbox
			</p>

		</div>

		<div>
			Using AddThis only
			<a class="addthis_button_facebook_like" fb:like:action="recommend"></a>
		</div>

		<div>
			Using facebook plugin only
			<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-action="recommend" data-size="small" data-show-faces="true" data-share="false"></div>
		</div>

		<div>
			Using both shoulb be conflicted
			<a class="addthis_button_facebook_like" fb:like:action="recommend">
				<div data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-action="recommend" data-size="small" data-show-faces="true" data-share="false"></div>
			</a>
		</div>

		<!-- Go to www.addthis.com/dashboard to customize your tools -->
		<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=jayemvey"></script>

	</body>


</html>
